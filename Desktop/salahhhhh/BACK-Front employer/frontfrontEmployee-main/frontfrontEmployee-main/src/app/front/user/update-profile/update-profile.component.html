<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="main-panel">        
                <div class="content-wrapper">
                    <div class="col-12 offset-md-1 grid-margin">
                    <div class="card">
                    <div class="card-body">
                        <form class="form-sample" [formGroup]="updateForm" (ngSubmit)="onSubmitForm()">
                        <p class="card-description">
                            Informations personnels
                        </p>
                    
                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Nom</label>
                                <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="nomEt" [readonly]="true"/>
                                <div *ngIf="myControls['nomEt'].touched && myControls['nomEt'].invalid">
                                    <div *ngIf="myControls['nomEt'].errors && myControls['nomEt'].errors['required']" class="error">
                                       nom obligatoire
                                    </div>
                               </div>
                                </div>
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Prenom</label>
                                <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="prenomEt" [readonly]="true" />
                                <div *ngIf="myControls['prenomEt'].touched && myControls['prenomEt'].invalid">
                                    <div *ngIf="myControls['prenomEt'].errors && myControls['prenomEt'].errors['required']" class="error">
                                    prenom obligatoire
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                    <input type="email" class="form-control"formControlName="email" [readonly]="true" />
                                    <div *ngIf="myControls['email'].touched && myControls['email'].invalid" >
                                        <div *ngIf="myControls['email'].errors && myControls['email'].errors['required']" class="error">
                                          email Obligatoir
                                        </div>
                                        <div *ngIf="myControls['email'].errors && myControls['email'].errors['pattern']" class="error">
                                            veuillez entrer un email valide
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Date de naissance</label>
                                <div class="col-sm-9">
                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" formControlName="dateNaissance"/>
                                <div *ngIf="myControls['dateNaissance'].touched && myControls['dateNaissance'].invalid">
                                    <div *ngIf="myControls['dateNaissance'].errors && myControls['dateNaissance'].errors['required']" class="error">
                                    date de naissance obligatoire
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">CIN</label>
                                    <div class="col-sm-9">
                                    <input type="number" class="form-control" formControlName="cin" [readonly]="true"/>
                                    <div *ngIf="myControls['cin'].touched && myControls['cin'].invalid">
                                        <div *ngIf="myControls['cin'].errors && myControls['cin'].errors['required']" class="error">
                                        Cin obligatoire
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg font-weight-medium auth-form-btn"[disabled]="updateForm.invalid" >Update</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
        </div>  
      </div>
    </div>
</div>
