
<div *ngIf="livre$ | async as livre">
   <div class="d-flex">
       <img [src]="urlImage + '/' + livre.idLivre + '/' + livre.image" alt="Livre Image" width="230" height="370">
       <div class="livre-details">
           <h2>{{livre.titre | titlecase}}</h2>
           <hr>
           <p>Auteur: <strong>{{livre.nomAuteur | titlecase}}</strong></p>
           <p>Description: <strong>{{livre.description | titlecase}}</strong></p>
           <hr>
           <div class="d-flex justify-content-around">
            <div class="d-flex flex-column justify-content-center ">
              <span>Nombre de pages</span>
              <i class="mdi mdi-numeric-1-box-multiple-outline mt-2 text-center"></i> 
              <strong class="text-center mt-2" style="color: black; font-weight: 500;font-size: 11px;">{{livre.nbPages}} Pages</strong>
            </div>

            <div class="d-flex flex-column justify-content-center">
              <span>Date de publication</span>
              <i class="mdi mdi-calendar mt-2 text-center"></i> 
              <strong class="text-center mt-2" style="color: black; font-weight: 500; font-size: 11px;">{{livre.dateDePublication | date: 'd MMMM yyyy'}}</strong>
            </div>        
           </div>
           <hr>
           <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-1" (click)="DemandeEmpruntLivre(livre.idLivre)" [disabled]="livre.disponibilite === false">Emprunter</button>
           </div>

       </div>

   </div>

</div>
