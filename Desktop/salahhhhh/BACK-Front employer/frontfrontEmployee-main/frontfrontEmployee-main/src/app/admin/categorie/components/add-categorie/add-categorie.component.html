
<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">

            <h4 class="card-title">Ajouter Categorie</h4>
            <div *ngIf="msg">
                <div class="alert alert-success" role="alert">
                    {{msg}}
                </div>
            </div>

            <div *ngIf="error">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div>

            <form class="forms-sample" [formGroup]="categorieForm" (ngSubmit)="AjouterCategorie()">

            <div class="form-group">
                <label for="exampleInputName1">Nom</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Nom" formControlName="nom">
                <div *ngIf="f['nom'].touched">
                    <div *ngIf="f['nom'].errors?.['required']" class="error">
                      <p> <i class="mdi mdi-alert-circle-outline"></i> Veuillez renseigner le nom  </p> 
                      
                    </div>
                    <div *ngIf="f['nom'].errors?.['minlength']" class="error">
                      <p> <i class="mdi mdi-alert-circle-outline"></i> Le nom doit contenir minimum 3 caractéres</p>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" formControlName="description"></textarea>
                <div *ngIf="f['description'].touched">
                    <div *ngIf="f['description'].errors?.['required']" class="error">
                      <p> <i class="mdi mdi-alert-circle-outline"></i> Veuillez renseigner la description  </p> 
                      
                    </div>
                    <div *ngIf="f['description'].errors?.['minlength']" class="error">
                      <p> <i class="mdi mdi-alert-circle-outline"></i> La description doit contenir minimum 5 caractéres</p>
                    </div>
                </div>
            </div>

             
            <div class="form-group">
                <div class="input-group col-xs-12">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="img[]" formControlName="image" (change)="onFileChanged($event)">
                        <label class="custom-file-label" for="customFile">{{ selectedFile ? selectedFile.name : 'Choisir une image' }}</label>
                    </div>
                </div>
            </div>   
                <button type="submit" class="btn btn-primary" [disabled]="categorieForm.invalid">Ajouter</button>
            </form>
        </div>
        </div>
    </div>
</div>
